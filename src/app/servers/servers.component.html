<label for="server_name"> Server name</label>
<!-- <input type="text" class="form-control" id="server_name" name="server_name" (input)="onUpdateServerName($event)"> -->

<input type="text" class="form-control" id="server_name" name="server_name" [(ngModel)]="serverName">


<!-- <p>{{serverName}}</p> -->

<input type="button" value="Add New Server" class="btn btn-primary btn-md" [disabled]="!allowNewServer" (click)="onCreateServer()">

<!-- <p [innerText]="allowNewServer"></p> -->
<!-- 
<p>{{ serverCreationStatus }}</p> -->

<!-- using ngif to strcuture the dom -->
<p *ngIf="serverCreated; else noServer"> Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
    <p> No server was created </p>
</ng-template>

<!-- using ngfor to loop through an array -->
<ul>
    <li *ngFor="let server of servers;">{{server}}</li>
</ul>
